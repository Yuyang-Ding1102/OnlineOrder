<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #grandparent {
        width: 300px;
        height: 300px;
        background-color: lightpink;
      }

      #parent {
        width: 200px;
        height: 200px;
        background-color: lightcoral;
      }

      #child {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }
    </style>
  </head>

  <body>
    <div id="user" class="common">
      user
      <ul class="box common">
        <li id="john">John</li>
        <li id="peter">Peter</li>
      </ul>
    </div>

    <div id="grandparent">
      <div id="parent">
        <div id="child"></div>
      </div>
    </div>
  </body>
</html>


    <script>
      const oUser = document.getElementById("user");
      const oLis = document.getElementsByTagName("li");
      const boxCommon = document.getElementsByClassName("common box")[0];
      const peter = oLis[1];

      const oCommon = document.getElementsByClassName("common"); //live
      const oCommon2 = document.querySelectorAll(".common"); //static

      //how to create elements
      const xiaozhang = document.createElement("li");
      xiaozhang.innerHTML = "<i>xiao zhang</i>";
      xiaozhang.id = "xiaozhang";
      boxCommon.append(xiaozhang);

      const xiaohong = document.createElement("li");
      xiaohong.innerText = "xiao hong";
      xiaohong.id = "xiaohong";
      peter.before(xiaohong);

      xiaozhang.classname = "Class1 Class2 Class3";
      xiaozhang.classList.remove("Class1");
      xiaozhang.classList.add("Class4");
      xiaozhang.style.color = "red";

      // event handler examples
      const grandparent = document.getElementById("grandparent");
      const parent = document.getElementById("parent");
      const child = document.getElementById("child");


      grandparent.addEventListener(
        "click",
        () => {
        console.log("Grandparent clicked");
      });

      parent.addEventListener("click", () => {
        console.log("Parent clicked");
      });

      child.addEventListener("click", () => {
        console.log("Child clicked");
      });

    </script>
