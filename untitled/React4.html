<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Parent extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            balance: 1000,
            showChild: false,
          };
          console.log("constructor() – Parent Component");
        }

        componentDidMount() {
          console.log("componentDidMount() – Parent Component");
        }

        componentDidUpdate(prevProps, prevState) {
          console.log("componentDidUpdate() – Parent Component", {
            prevProps,
            prevState,
          });
        }

        componentWillUnmount() {
          console.log("componentWillUnmount() – Parent Component");
        }

        render() {
          console.log("render() – Parent Component");
          return (
            <div>
              <p>Name: {this.props.name}</p>
            </div>
          );
        }
      }

      ReactDOM.render(<Parent name="Sam" />, document.getElementById("root"));
    </script>
  </body>
</html>
